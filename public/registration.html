<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
	<style>
    h1 {
			color: green;
		}

		h2,
		h3 {
			font-family: Impact;
		}
    body {
			text-align: center;
		}
	</style>
</head>
<body align='center'>
        <header>
		<h1>Register</h1>
	</header>

	<form action="/register" method="POST">
		<fieldset>
			<label>Username</label>
			<input type ="text" id = 'username' name="username" placeholder="maverick" required>
			<br><br>

			<label>Email ID</label>
			<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
			<br><br>

			<label>Password</label>
			<input type="password" id = "password" name="password" required>
			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<br><br>
        <a id="mylink" href="./login.html">Login</a>
        <br>
        <a id="mylink" href="./fileuploading.html">File Upload</a>
    
</body>
</html>
